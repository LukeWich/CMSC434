<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food Lists</title>
        <link href="./resources/css/lists_home.css" type="text/css" rel="stylesheet">
        <link href="./resources/css/lists.css" type="text/css" rel="stylesheet">
        <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div class="device">
            <div id = "header-food-list">Shopping Lists</div>
            <img class="upper-right-icon" onclick="createListPopup()" height="65" src="resources/images/plus_icon.png">
            <div id = "item-background">
                <ul id="list-of-lists"></ul>
            </div>

            <!-- Create new list pop-up -->
             <div id="add-list-background" style="display: none">
                <h2 id="Create List" style="text-align: center">Give your list a name</h1>
                <img class="upper-right-icon" onclick="closeNewList()" height="50" src="resources/images/close_icon.png">
                <input type="text" id="input-list-name" placeholder="List name...">
                <button id="create-list-button" onclick="createNewList()">Create List</button>
             </div>

            <!-- Profile icon and page -->
            <img class='profile-icon' onclick="toggleSidePanel()" height="75" src="resources/images/profile_icon.png">
            <div class="profile-panel" id="profile-panel" style="display: none">
                <a class="profile-heading" href="profile.html" style="top: 10px">
                    <img style="position:absolute; height:100px; left:20px" src="resources/images/profile_icon.png">
                    <b class="user-name">User's Name</b>
                    <small>View Profile</small>
                </a>

                <a href="settings.html" style="top: 150px">
                    <img class="panel-images" src="resources/images/settings_icon.png">
                    <b>Settings</b>
                </a>

                <a href="" style="top: 225px">
                    <img class="panel-images" src="resources/images/plus_icon.png">
                    <b>Add Users</b>
                </a>

                <a href="help.html" style="top: 300px">
                    <img class="panel-images" src="resources/images/question_icon.png">
                    <b>Help</b>
                </a>

                <a href="" style="top: 375px">
                    <img class="panel-images" src="resources/images/logout_icon.png">
                    <b>Log Out</b>
                </a>

                <img class="close-icon" onclick="toggleSidePanel()" height="50" src="resources/images/close_icon.png">
            </div>
            <!--- End Profile side panel -->

            <!-- Nav Bar html -->
            <div class="icon-bar">
                <a href="kitchen.html">
                    <img src="resources/images/kitchen_icon.png" height="75">
                </a>
                <a href="lists.html" class="active">
                    <img src="resources/images/lists_icon.png" height="75">
                </a>
                <a href="recipies.html">
                    <img src="resources/images/recipies_icon.png" height="75">
                </a>
            </div>
            <!-- End Nav Bar html -->
        </div>
    </body>

    <script>
        function addItemToList(item) {
            var li = document.createElement("li");
            var list = document.getElementById('list-of-lists')
            li.setAttribute('id', item)
            li.innerHTML = item + " <span class='close' onClick=removeItem(this)>x</span>"
            li.onclick = function() {
                window.location = 'lists.html'
            };

            list.appendChild(li);
        }

        function removeItem(button) {
            var li = button.parentNode;
            li.parentNode.removeChild(li);
        }
        
        function toggleSidePanel() {
            var x = document.getElementById('profile-panel');
            if (x.style.display === "none") {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }

        // Add list functionality
        function createListPopup() {
            document.getElementById('add-list-background').style.display = 'block';
        }

        function closeNewList() {
            document.getElementById('add-list-background').style.display = 'none';
        }

        function createNewList() {
            var listNameInput = document.getElementById('input-list-name');
            var listName = listNameInput.value.trim();
            let list = document.getElementById("list-of-lists");

            if (listName === "") {
                alert("Please enter a different name.");
                return;
            }

            addItemToList(listName)
        }
    </script>
</html>
