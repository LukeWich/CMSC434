        function getRecipe() {
            const input = document.getElementById("recipeName").value.toLowerCase();
            
            if (input === "banana cake") {
                const recipe = 
                `<p><strong>Banana Cake Recipe</strong></p>
                <p><strong>Ingredients</strong></p>
                <ul>
                    <li>3 Bananas</li>
                    <li>1 Cup of Sugar</li>
                    <li>1/2 Cup of Butter</li>
                    <li>2 Eggs</li>
                    <li>3/2 Cups of Flour</li>
                    <li>1 TSP of Baking Soda</li>
                    <li>1/2 TSP of Salt</li>
                    <li>1/2 Cup of Milk</li>
                    <li>1 TSP of Vanilla Extract</li>
                </ul>
                <p><strong>Instructions:</strong></p>
                <ol>
                    <li>Preheat the oven to 350°F or 175°C.</li>
                    <li>Mix the bananas, sugar, butter, and eggs in a bowl.</li>
                    <li>Then mix in the flour, baking soda, and salt slowly while alternating with milk.</li>
                    <li>After that mix in vanilla extract and mix until smooth.</li>
                    <li>Pour the batter into a greased baking pan and bake for 45 minutes.</li>
                    <li>Let the cake cool, cut a slice, and enjoy!</li>
                </ol>`;

                document.getElementById("recipeDisplay").innerHTML = recipe;
            } else if(input === "fried eggs") {
                const recipe = 
                `<p><strong>Eggs Recipe</strong></p>
                <p><strong>Ingredients:</strong></p>
                <ul>
                    <li>4 eggs</li>
                    <li>Salt and Pepper</li>
                    <li>2 TBSP of Cream</li>
                    <li>1 TBSP of Butter</li>
                </ul>
                <p><strong>Instructions:</strong></p>
                <ol>
                    <li>In a bowl, mix the eggs, salt, pepper, and cream until combined.</li>
                    <li>Melt the butter in a pan over low to medium heat.</li>
                    <li>Add in the mixture and spread evenly over the pan.</li>
                    <li>Cook the eggs until they are mostly set or done to your liking.</li>
                    <li>Place on plate and enjoy!</li>
                </ol>`;

                document.getElementById("recipeDisplay").innerHTML = recipe;
            } else {
                document.getElementById("recipeDisplay").innerHTML = "<p>Recipe Not Found</p>";
            }
        }

        function toggleSidePanel() {
            var x = document.getElementById('profile-panel');
            var recipeInput = document.getElementById('recipeName');
            var searchButton = document.getElementById('searchButton');
            var recipeLabel = document.querySelector('label[for="recipeName"]');
            if (x.style.display === "none") {
                x.style.display = 'block';
                // Hide recipe input elements
                recipeInput.style.display = 'none';
                searchButton.style.display = 'none';
                recipeLabel.style.display = 'none';
            } else {
                x.style.display = 'none';
                // Show recipe input elements
                recipeInput.style.display = 'block';
                searchButton.style.display = 'block';
                recipeLabel.style.display = 'block'
